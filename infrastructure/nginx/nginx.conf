# infrastructure/nginx/nginx.conf

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream frontend {
        server frontend:80; # Matches service name in docker-compose
    }

    upstream operational {
        server service-operational:4000; # Matches service name in docker-compose
    }

    upstream analytics {
        server service-analytics:8000; # Matches service name in docker-compose
    }

    server {
        listen 80;

        # Proxy /api requests to the Backend
        location /api/ {
            proxy_pass http://operational/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy Forecast requests to Analytics
        location /api/forecast/ {
            proxy_pass http://analytics/api/forecast/;
            proxy_set_header Host $host;
        }

        # Proxy everything else to the Frontend
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # WebSocket support (for Vite/HMR if needed in dev, or socket.io)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
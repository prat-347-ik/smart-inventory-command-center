version: '3.8'

services:
  # -----------------------------
  # Service A: Operational (Node)
  # -----------------------------
  service-operational:
    build:
      context: ../service-operational
      dockerfile: Dockerfile
    container_name: inventory-operational
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - DB_NAME=inventory_analytics
      - ANALYTICS_SERVICE_URL=http://service-analytics:8000
    networks:
      - inventory-network
    depends_on:
      service-analytics:
        condition: service_healthy  # <--- WAITS FOR HEALTH CHECK

  # ---------------------------
  # Service B: Analytics (Python)
  # ---------------------------
  service-analytics:
    build:
      context: ../service-analytics
      dockerfile: Dockerfile
    container_name: inventory-analytics
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=inventory_analytics
    networks:
      - inventory-network
    # <--- ADDED HEALTH CHECK
    healthcheck:
      # Uses Python's built-in library to check the /health endpoint (no curl needed)
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------
  # Service C: Frontend (React)
  # ---------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: inventory-frontend
    restart: unless-stopped
    networks:
      - inventory-network

  # ---------------------------
  # Gateway: Nginx Reverse Proxy
  # ---------------------------
  gateway:
    image: nginx:alpine
    container_name: inventory-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - service-operational
      - service-analytics
    networks:
      - inventory-network

networks:
  inventory-network:
    driver: bridge
version: '3.8'

services:
  # -----------------------------
  # Service A: Operational (Node)
  # -----------------------------
  service-operational:
    build:
      context: ../service-operational
      dockerfile: Dockerfile
    container_name: inventory-operational
    restart: unless-stopped
    ports:
      - "4000:4000" # Direct API Access (Optional, good for debugging)
    environment:
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      # Internal DNS name for Service B
      - ANALYTICS_SERVICE_URL=http://service-analytics:8000
    networks:
      - inventory-network
    depends_on:
      - service-analytics

  # ---------------------------
  # Service B: Analytics (Python)
  # ---------------------------
  service-analytics:
    build:
      context: ../service-analytics
      dockerfile: Dockerfile
    container_name: inventory-analytics
    restart: unless-stopped
    ports:
      - "8000:8000" # Direct API Access (Optional)
    environment:
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=inventory_analytics
    networks:
      - inventory-network

  # ---------------------------
  # Service C: Frontend (React)
  # ---------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: inventory-frontend
    restart: unless-stopped
    # No ports mapped to host; accessible ONLY via Gateway
    networks:
      - inventory-network

  # ---------------------------
  # Gateway: Nginx Reverse Proxy
  # ---------------------------
  gateway:
    image: nginx:alpine
    container_name: inventory-gateway
    restart: unless-stopped
    ports:
      - "80:80" # Main Entry Point
    volumes:
      # Mount the config file we created in the previous step
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - service-operational
      - service-analytics
    networks:
      - inventory-network

networks:
  inventory-network:
    driver: bridge